<div class="container-fluid">

    <!-- Page Heading -->
    <h1 class="h3 mb-4 text-gray-800">Create Site</h1>

    <span><label>name: </label><input class="site-name" type="text" input="name" /></span>
    <br>
    <span><label>description: </label><textarea class="site-description" type="text" input="name" /></span>
    <button class="create-site-action">ok</button>
</div>
<script>
    $('.create-site-action').on('click',function(){

        var siteName = $('.site-name').val();
        var description = $('.site-description').val();
        console.log('site name is : '+siteName);
        $.ajax({
            url: '/create/site',
            data: {siteName,description},
            success: function(data){
                $('#exampleModalCenter').modal('show');
            }
        });
    });
</script>

<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Success Message</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Website created
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
